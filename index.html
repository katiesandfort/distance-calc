<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
  <title>Distance Calculator</title>
</head>
<body>
  <h1>Distance Calculator</h1>
  <p>In order to calculate the distance between two points, input the coordinates for your respective points in the form below. The coordinates are expected to be latitude and longitude (both in decimal form) separated by a comma.</p>
  <form id="form">
    <input type="text" label="pointA" id="pointA" placeholder="Point A">
    <input type="text" label="pointB" id="pointB" placeholder="Point B">
    <input type="submit" id="calcButton" value="Calculate Distance">
  </form>
  <div class="distance">
    <p>Distance: </p>
    <p id="distance"></p>
  </div>
  <div id="map"></div>
</body>

</html>
